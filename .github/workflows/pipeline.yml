name: CI

# описание запуска по событию
on:
  push:
   branches:
     - "main"

# описание выполняемых действий
jobs:
  lint:
    name: Run linter # название джобы
    runs-on: ubuntu-latest # описание на каком дистрибутиве работает
    steps: # описание выполняемых шагов
      - uses: actions/checkout@v2 # публичный экшн гитхаба, checkout@v2 клонирует репу в локальную папку
      - name: Run golangci-lint # свое название джобы линтера
        uses: actions-contrib/golangci-lint@v1
  